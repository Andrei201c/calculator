<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="settings.css">
        <script>
        console.warn(() => {})
        </script>
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="calculator">
        <div class="display">0</div>

        <div class="calculator-body">
         <button class="key--operator number" data-action="add">+</button>
         <button class="key--operator number" data-action="substract">-</button>
         <button class="key--operator number" data-action="multiply">&times;</button>
         <button class="key--operator number" data-action="divide">/</button>
         <button class="number">7</button>
         <button class="number">8</button>
         <button class="number">9</button>
         <button class="number">4</button>
         <button class="number">5</button>
         <button class="number">6</button>
         <button class="number">1</button>
         <button class="number">2</button>
         <button class="number">3</button>
         <button class="number">0</button>
         <button class="number" data-action="decimal">.</button>
         <button class="number" data-action="clear">AC</button>
         <button class="equal" data-action="calculate">=</button>
        </div>
    
    </div>
    </body>
</html>
